<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onsearch</title>
</head>
<body>
    <!-- Onserch will work when user type sth to serach an hit the enter -->
    <input id="search" onsearch="myFunction()" type="search" placeholder="search..." >

    <script>
        function myFunction(){
            x=document.getElementById('search').value;
            alert('hey, you are searching: '+x);
        }
    </script>
    
</body>
</html>
